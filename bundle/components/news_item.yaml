name: news_item
category: LAYOUT
type: DECLARATIVE
variants:
  - uesio/io.titlebar:uesio/io.item
properties:
  - type: TEXT
    name: title
    label: Title text
  - type: TEXT
    name: subtitle
    label: Subtitle text
definition:
  - uesio/io.tile:
      uesio.variant: uesio/io.default
      uesio.styleTokens:
        root:
          - shadow-md
          - rounded-sm
          - bg-white
          - items-start
          - relative
          - overflow-hidden
          - hover:bg-white
          - transition-all
          - duration-200
          - group
          - hover:shadow-zinc-300
      signals:
        - signal: route/NAVIGATE
          path: news/$Prop{slug}
      content:
        - uesio/io.box:
            uesio.styleTokens:
              root:
                - bg-[url($Prop{hero_image})]
                - bg-zinc-50
                - w-full
                - h-48
                - bg-cover
                - transition-all
                - duration-200
                - group-hover:brightness-90
            uesio.display:
              - type: hasValue
                value: $Prop{hero_image}
        - uesio/io.box:
            uesio.styleTokens:
              root:
                - bg-zinc-50
                - border-t
                - border-x
                - border-zinc-200
                - w-full
                - h-48
                - bg-cover
            uesio.display:
              - type: hasNoValue
                value: $Prop{hero_image}
        - uesio/io.box:
            uesio.styleTokens:
              root:
                - p-6
            components:
              - uesio/io.text:
                  uesio.styleTokens:
                    root:
                      - text-[8pt]
                      - uppercase
                      - border-1
                      - rounded-full
                      - border-zinc-300
                      - bg-zinc-50
                      - font-light
                      - text-black/40
                      - inline-block
                      - mb-4
                      - py-0
                      - px-4
                      - group-hover:bg-white
                      - group-hover:text-black/70
                      - group-hover:border-zinc-400
                      - transition-colors
                      - duration-200
                  text: $Prop{category}
                  element: div
              - uesio/io.text:
                  uesio.styleTokens:
                    root:
                      - text-xl
                      - font-light
                      - text-black/90
                  text: $Prop{title}
                  element: div
              - uesio/io.text:
                  uesio.styleTokens:
                    root:
                      - text-sm
                      - font-light
                      - text-zinc-500
                      - mt-4
                      - mb-12
                  text: $Prop{subtitle}
                  element: div
              - uesio/io.text:
                  uesio.styleTokens:
                    root:
                      - absolute
                      - bottom-4
                      - right-4
                      - p-2
                      - text-lg
                      - leading-none
                      - text-zinc-300
                      - rounded
                      - group-hover:text-zinc-600
                      - transition-colors
                      - duration-200
                  text: call_made
                  uesio.variant: uesio/io.icon
                  element: div
      avatar:
title: News Item Tile
description: An item tile
sections:
  - type: HOME
    properties:
  - type: DISPLAY

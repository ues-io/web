name: platform
label: Username/Password Signup
public: true
authsource: uesio/core.platform
profile: admin
usernameTemplate: ${username}
autoLogin: false
enableSelfSignup: false
usernameRegex: ^[a-z0-9_]+$
usernameFormatExplanation: lowercase a-z, 0-9, and underscore only
createLoginBot: createlogin
resetPasswordBot: resetpassword

name: header
definition:
  wires:
  components:
    - uesio/sitekit.header:
        uesio.variant: uesio/web.dark
        right:
          - uesio/io.button:
              uesio.variant: uesio/web.header_small
              text: Documentation
              icon: description
              iconFill: false
              signals:
                - signal: route/REDIRECT
                  path: https://docs.ues.io
                  newtab: true
          - uesio/io.button:
              uesio.variant: uesio/web.header_small
              text: GitHub
              icon: code
              signals:
                - signal: route/REDIRECT
                  path: https://github.com/ues-io/uesio
                  newtab: true
          - uesio/io.button:
              uesio.variant: uesio/web.header_small
              text: Log in
              icon: login
              signals:
                - signal: route/REDIRECT
                  path: https://studio.$Site{domain}/login
    - uesio/sitekit.header:
        uesio.variant: uesio/web.main
        sticky: true
        logo:
          - uesio/io.image:
              file: uesio/core.logo
              height: 34
              signals:
                - signal: "route/NAVIGATE"
                  path: "home"
        left:
          - uesio/io.button:
              uesio.variant: uesio/web.header_main
              text: Platform
          - uesio/io.button:
              uesio.variant: uesio/web.header_main
              text: Pricing
          - uesio/io.button:
              uesio.variant: uesio/web.header_main
              text: Resources
          - uesio/io.button:
              uesio.variant: uesio/web.header_main
              text: About
        right:
          - uesio/io.button:
              uesio.variant: uesio/web.cta_secondary
              text: Schedule a demo
          - uesio/io.button:
              uesio.variant: uesio/web.cta_primary
              text: Get started
              icon: call_made
              signals:
                - signal: route/REDIRECT
                  path: https://studio.$Site{domain}/signup

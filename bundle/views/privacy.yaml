name: privacy
definition:
  # Wires connect to data in collections
  wires: {}
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/web.page
        content:
          - uesio/sitekit.section_hero:
              uesio.variant: uesio/web.main
              uesio.styleTokens:
                sectionRoot:
                  - pb-40
                actions:
                  - mt-0
              category: Privacy & Transparency
              title: We value your privacy.
          - uesio/sitekit.section:
              innerVariant: uesio/sitekit.section_inner_content
              uesio.styleTokens:
                root:
                  - bg-gradient-to-b
                  - from-zinc-50
              content:
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - grid
                        - justify-center
                        - grid-cols-[minmax(0px,900px)]
                        - -mt-60
                    components:
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - bg-white
                              - lg:p-10
                              - p-6
                              - border-t
                              - border-zinc-100
                              - shadow-sm
                          components:
                            - uesio/io.markdown:
                                uesio.variant: uesio/io.markdownfield:uesio/cms.markdown
                                file: uesio/web.privacy_policy
        header:
          - uesio/core.view:
              view: uesio/web.header
        footer:
          - uesio/core.view:
              view: uesio/web.footer

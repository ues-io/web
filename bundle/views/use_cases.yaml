name: use_cases
definition:
  wires:
    usecases:
      collection: uesio/cms.track
      fields:
        uesio/cms.name:
        uesio/cms.description:
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/web.page
        trackScrolling: true
        header:
          - uesio/core.view:
              view: uesio/web.header
        content:
          - uesio/sitekit.section_hero:
              uesio.variant: uesio/web.main
              uesio.styleTokens:
                sectionRoot:
                  - pb-10
              category: Use Cases
              title: The flexible platform for your use case.
              subtitle: These are some common use cases. This text needs to be replaced.
              actions:
                - uesio/io.button:
                    uesio.variant: uesio/web.cta_primary
                    text: Get started
                    icon: call_made
                    signals:
                      - signal: route/REDIRECT
                        path: https://studio.$Site{domain}/signup
                - uesio/io.button:
                    uesio.variant: uesio/web.cta_secondary
                    text: Schedule a demo
                    signals:
                      - signal: route/NAVIGATE
                        path: demo
          - uesio/web.feature_banner:
          - uesio/sitekit.section:
              innerVariant: uesio/sitekit.section_inner_content
              uesio.styleTokens:
                root:
                  - bg-gradient-to-b
                  - from-zinc-50
              content:
                - uesio/io.deck:
                    uesio.styleTokens:
                      root:
                        - xl:grid-cols-3
                        - md:grid-cols-2
                        - grid-cols-1
                    wire: usecases
                    components:
                      - uesio/web.usecase_item:
                          title: ${name}
                          icon: flight_land
                          description: ${description}
                          iconcolor: rose-500
          - uesio/core.view:
              uesio.id: testimonials
              view: uesio/web.testimonials
          - uesio/core.view:
              uesio.id: personal_demo
              view: uesio/web.personal_demo
          - uesio/core.view:
              view: uesio/web.footer

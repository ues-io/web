name: footer
definition:
  wires:
  components:
    - uesio/sitekit.footer:
        uesio.variant: uesio/web.links
        content:
          - uesio/io.box:
              uesio.variant: uesio/web.footer_wrapper
              components:
                - uesio/io.box:
                    components:
                      - uesio/io.group:
                          uesio.styleTokens:
                            root:
                              - auto-cols-max
                          components:
                            - uesio/io.image:
                                file: uesio/core.logo
                                height: 26
                                signals:
                                  - signal: route/NAVIGATE
                                    path: home
                            - uesio/io.text:
                                uesio.styleTokens:
                                  root:
                                    - font-[Gosha]
                                    - text-xl
                                    - text-black/90
                                    - mb-0.5
                                text: ues.io
                                element: div
                      - uesio/io.text:
                          uesio.styleTokens:
                            root:
                              - text-xs
                              - mt-4
                              - text-black/90
                              - font-[Gosha]
                          element: div
                          text: "✉️ support @ ues.io"
                      - uesio/io.text:
                          uesio.styleTokens:
                            root:
                              - text-xs
                              - mt-1.5
                              - text-black/90
                              - font-[Gosha]
                          element: div
                          text: "\U0001F1FA\U0001F1F8 +1 844-558-0040"
                      - uesio/io.text:
                          uesio.styleTokens:
                            root:
                              - text-xs
                              - mt-1.5
                              - text-black/90
                              - font-[Gosha]
                          element: div
                          text: "\U0001F1E8\U0001F1ED +41 44 511 22 88"
                      - uesio/io.image:
                          uesio.styleTokens:
                            root:
                              - -ml-1
                              - mt-1
                          file: uesio/web.logos
                          filepath: files/aws_marketplace.png
                          height: 56
                - uesio/io.grid:
                    uesio.variant: uesio/web.footer_linkwrapper
                    items:
                      - uesio/io.group:
                          uesio.variant: uesio/sitekit.footer_linkcategory
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.footer_linkcategorytitle
                                text: Platform
                            - uesio/io.group:
                                uesio.variant: uesio/sitekit.footer_linkcategory
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/web.footer_link
                                      text: Capabilities
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: features
                                  - uesio/io.button:
                                      uesio.variant: uesio/web.footer_link
                                      text: App Marketplace
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: features
                                  - uesio/io.button:
                                      uesio.variant: uesio/web.footer_link
                                      text: Community
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: features
                                  - uesio/io.button:
                                      uesio.variant: uesio/web.footer_link
                                      text: Open Source
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: features
                                  - uesio/io.button:
                                      uesio.variant: uesio/web.footer_link
                                      text: Security
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: features
                      - uesio/io.group:
                          uesio.variant: uesio/sitekit.footer_linkcategory
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.footer_linkcategorytitle
                                text: Solutions
                            - uesio/io.group:
                                uesio.variant: uesio/sitekit.footer_linkcategory
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/web.footer_link
                                      text: Landing Pages
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: usecases
                                  - uesio/io.button:
                                      uesio.variant: uesio/web.footer_link
                                      text: Websites
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: usecases
                                  - uesio/io.button:
                                      uesio.variant: uesio/web.footer_link
                                      text: Customer Portals
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: usecases
                                  - uesio/io.button:
                                      uesio.variant: uesio/web.footer_link
                                      text: SaaS
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: usecases
                      - uesio/io.group:
                          uesio.variant: uesio/sitekit.footer_linkcategory
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.footer_linkcategorytitle
                                text: Resources
                            - uesio/io.group:
                                uesio.variant: uesio/sitekit.footer_linkcategory
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/web.footer_link
                                      text: Blog
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: news
                                  - uesio/io.button:
                                      uesio.variant: uesio/web.footer_link
                                      text: Documentation
                                      signals:
                                        - signal: route/REDIRECT
                                          path: https://docs.ues.io
                                          newtab: true
                                  - uesio/io.button:
                                      uesio.variant: uesio/web.footer_link
                                      text: Support
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: demo
                                  - uesio/io.button:
                                      uesio.variant: uesio/web.footer_link
                                      text: Partners
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: partners
                                  - uesio/io.button:
                                      uesio.variant: uesio/web.footer_link
                                      text: GitHub
                                      signals:
                                        - signal: route/REDIRECT
                                          path: https://github.com/ues-io/uesio
                                          newtab: true
                      - uesio/io.group:
                          uesio.variant: uesio/sitekit.footer_linkcategory
                          components:
                            - uesio/io.text:
                                uesio.variant: uesio/web.footer_linkcategorytitle
                                text: About
                            - uesio/io.group:
                                uesio.variant: uesio/sitekit.footer_linkcategory
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/web.footer_link
                                      text: Team
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: about
                                  - uesio/io.button:
                                      uesio.variant: uesio/web.footer_link
                                      text: Contact
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: demo
                                  - uesio/io.button:
                                      uesio.variant: uesio/web.footer_link
                                      text: Privacy
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: privacy
                                  - uesio/io.button:
                                      uesio.variant: uesio/web.footer_link
                                      text: Terms
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: terms
    - uesio/sitekit.footer:
        uesio.variant: uesio/web.main
        content:
          - uesio/io.group:
              uesio.styleTokens:
                root:
                  - justify-between
              components:
                - uesio/io.text:
                    text: © 2025 UESIO, Inc, USA
                - uesio/io.group:
                    uesio.styleTokens:
                      root:
                        - gap-6
                    components:
                      - uesio/io.image:
                          file: uesio/web.social_icons
                          filepath: files/x.svg
                          height: 24
                      - uesio/io.image:
                          file: uesio/web.social_icons
                          filepath: files/linkedin.svg
                          height: 24
                      - uesio/io.image:
                          file: uesio/web.social_icons
                          filepath: files/youtube.svg
                          height: 24
                      - uesio/io.image:
                          file: uesio/web.social_icons
                          filepath: files/slack.svg
                          height: 24

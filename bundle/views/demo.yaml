name: demo
definition:
  wires:
    demorequest:
      viewOnly: true
      fields:
        firstname:
          label: First Name
          type: TEXT
        lastname:
          label: Last Name
          type: TEXT
        email:
          label: Email
          type: TEXT
        phone:
          label: Phone
          type: TEXT
        companyname:
          label: Company Name
          type: TEXT
        comments:
          label: Comments
          type: LONGTEXT
        submitted:
          label: Submitted
          type: CHECKBOX
      init:
        create: true
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/web.page
        trackScrolling: true
        header:
          - uesio/core.view:
              view: uesio/web.header
        content:
          - uesio/sitekit.section_hero:
              uesio.variant: uesio/web.main
              uesio.styleTokens:
                sectionRoot:
                  - pb-40
              category: Demo
              title: Book your personalized, one-to-one demo today
              subtitle: One of our team members will send you a personalised email with a link so that you can select a date and time that suits your calendar.
          - uesio/sitekit.section:
              innerVariant: uesio/sitekit.section_inner_content
              uesio.styleTokens:
                root:
                  - bg-gradient-to-b
                  - from-zinc-50
              content:
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - grid
                        - justify-center
                        - grid-cols-[minmax(0px,400px)]
                    components:
                      - uesio/io.item:
                          wire: demorequest
                          mode: EDIT
                          components:
                            - uesio/io.box:
                                uesio.styleTokens:
                                  root:
                                    - -mt-60
                                    - p-4
                                    - shadow-md
                                    - rounded
                                    - border
                                    - border-zinc-300
                                    - bg-white
                                components:
                                  - uesio/io.box:
                                      uesio.display:
                                        - type: hasNoValue
                                          value: ${submitted}
                                      components:
                                        - uesio/io.box:
                                            uesio.styleTokens:
                                              root:
                                                - flex
                                                - ml-2
                                                - "[&>div]:-ml-2"
                                                - mb-2
                                            components:
                                              - uesio/io.avatar:
                                                  uesio.variant: uesio/web.demo
                                                  image: $File{uesio/web.ben}
                                              - uesio/io.avatar:
                                                  uesio.variant: uesio/web.demo
                                                  image: $File{uesio/web.mark}
                                              - uesio/io.avatar:
                                                  uesio.variant: uesio/web.demo
                                                  image: $File{uesio/web.gregg}
                                              - uesio/io.avatar:
                                                  uesio.variant: uesio/web.demo
                                                  image: $File{uesio/web.paul}
                                        - uesio/io.box:
                                            uesio.styleTokens:
                                              root:
                                                - grid
                                                - sm:grid-cols-2
                                                - grid-cols-1
                                                - gap-x-4
                                            components:
                                              - uesio/io.field:
                                                  fieldId: firstname
                                                  placeholder: Required
                                              - uesio/io.field:
                                                  fieldId: lastname
                                                  placeholder: Required
                                        - uesio/io.field:
                                            fieldId: email
                                            placeholder: Required
                                        - uesio/io.field:
                                            fieldId: phone
                                            placeholder: Not Required
                                        - uesio/io.field:
                                            fieldId: companyname
                                            placeholder: Would help
                                        - uesio/io.field:
                                            fieldId: comments
                                            placeholder: Your potential use case
                                        - uesio/io.button:
                                            uesio.styleTokens:
                                              root:
                                                - w-full
                                                - mt-4
                                            uesio.variant: uesio/web.cta_primary
                                            text: Submit
                                            signals:
                                              - signal: bot/CALL
                                                bot: uesio/web.request_demo
                                                params:
                                                  firstname: ${firstname}
                                                  lastname: ${lastname}
                                                  email: ${email}
                                                  phone: ${phone}
                                                  companyname: ${companyname}
                                                  comments: ${comments}
                                              - signal: wire/UPDATE_RECORD
                                                field: submitted
                                                value: true
                                            uesio.display:
                                              - type: group
                                                conjunction: AND
                                                conditions:
                                                  - type: fieldValue
                                                    operator: NOT_IN
                                                    wire: demorequest
                                                    field: firstname
                                                    values:
                                                      - ""
                                                  - type: fieldValue
                                                    operator: NOT_IN
                                                    wire: demorequest
                                                    field: lastname
                                                    values:
                                                      - ""
                                                  - type: fieldValue
                                                    operator: NOT_IN
                                                    wire: demorequest
                                                    field: email
                                                    values:
                                                      - ""
                                        - uesio/io.button:
                                            uesio.styleTokens:
                                              root:
                                                - w-full
                                                - mt-4
                                            uesio.variant: uesio/web.cta_secondary
                                            text: Submit
                                            signals:
                                              - signal: bot/CALL
                                                bot: uesio/web.request_demo
                                                params:
                                                  firstname: ${firstname}
                                                  lastname: ${lastname}
                                                  email: ${email}
                                                  phone: ${phone}
                                                  companyname: ${companyname}
                                                  comments: ${comments}
                                              - signal: wire/UPDATE_RECORD
                                                field: submitted
                                                value: true
                                            uesio.display:
                                              - type: group
                                                conjunction: OR
                                                conditions:
                                                  - type: fieldValue
                                                    operator: IN
                                                    wire: demorequest
                                                    field: firstname
                                                    values:
                                                      - ""
                                                  - type: fieldValue
                                                    operator: IN
                                                    wire: demorequest
                                                    field: lastname
                                                    values:
                                                      - ""
                                                  - type: fieldValue
                                                    operator: IN
                                                    wire: demorequest
                                                    field: email
                                                    values:
                                                      - ""
                                  - uesio/io.box:
                                      uesio.display:
                                        - type: hasValue
                                          value: ${submitted}
                                      uesio.styleTokens:
                                        root:
                                          - grid
                                          - justify-center
                                          - items-center
                                          - gap-4
                                          - p-8
                                      components:
                                        - uesio/io.text:
                                            uesio.styleTokens:
                                              root:
                                                - text-3xl
                                            text: Thank you.
                                            element: div
                                        - uesio/io.text:
                                            uesio.styleTokens:
                                              root:
                                                - text-sm
                                                - text-black/60
                                                - font-light
                                            text: Your information has been submitted. We'll be in contact shortly to schedule a time. We can't wait to show you what we've been working on.
                                            element: div
                                        - uesio/io.text:
                                            uesio.styleTokens:
                                              root:
                                                - text-sm
                                                - text-black/60
                                                - font-light
                                            text: An email has been sent to ${email} to confirm your request.
                                            element: div
          - uesio/core.view:
              view: uesio/web.footer

name: home
definition:
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/web.page
        trackScrolling: true
        header:
          - uesio/core.view:
              view: uesio/web.header
        content:
          - uesio/sitekit.section_hero:
              uesio.variant: uesio/web.main_home
              category: No-Code & Pro-Code
              title: Build applications fast, with or without code
              subtitle: Keep what you build. Open source, run anywhere, no lock-in. Ever.
              actions:
                - uesio/io.button:
                    uesio.variant: uesio/web.cta_primary
                    text: Get started
                    icon: call_made
                    signals:
                      - signal: route/REDIRECT
                        path: https://studio.$Site{domain}/signup
                - uesio/io.button:
                    uesio.variant: uesio/web.cta_secondary
                    text: View templates
              image:
                - uesio/io.image:
                    file: uesio/web.screenshots
                    filepath: files/app_icon_color.png
                    intrinsicHeight: 1422
                    intrinsicWidth: 2410
          - uesio/sitekit.section_banner:
              uesio.variant: uesio/web.default
              content:
                - uesio/web.feature_item:
                    title: App marketplace
                - uesio/web.feature_item:
                    title: Unlimited users
                - uesio/web.feature_item:
                    title: Usage-based pricing
                - uesio/web.feature_item:
                    title: Multi-tenancy
                - uesio/web.feature_item:
                    title: Extendable with code
                - uesio/web.feature_item:
                    title: Run anywhere
          - uesio/sitekit.section_hero:
              uesio.variant: uesio/web.cta
              category: Generative AI
              title: Automatically build custom apps with GenAI
              subtitle: Get up and running in minutes with our App Kit and Site Kit starter templates.
              actions:
                - uesio/core.view:
                    uesio.id: generate
                    view: uesio/web.generate
          - uesio/sitekit.section_banner:
              uesio.variant: uesio/web.default
              content:
                - uesio/io.image:
                    uesio.styleTokens:
                      root: mt-1
                    file: uesio/web.logos
                    filepath: files/aws.svg
                    height: 28
                - uesio/io.image:
                    file: uesio/web.logos
                    filepath: files/googlecloud.svg
                    height: 24
                - uesio/io.image:
                    uesio.styleTokens:
                      root: mb-1
                    file: uesio/web.logos
                    filepath: files/azure.svg
                    height: 24
                - uesio/io.image:
                    file: uesio/web.logos
                    filepath: files/digitalocean.svg
                    height: 24
          - uesio/core.view:
              uesio.id: features_accordion
              view: uesio/web.features_accordion
          - uesio/core.view:
              uesio.id: use_cases
              view: uesio/web.use_cases
          - uesio/sitekit.section_split:
              uesio.variant: uesio/web.main
              uesio.styleTokens:
                content:
                  - bg-white
                  - -ml-[2000px]
                  - pl-[2000px]
              content:
                - uesio/sitekit.hero:
                    uesio.variant: uesio/web.cta_left
                    category: Artificial Intelligence
                    title: Let our AI features do the heavy lifting
                    subtitle: Effortlessly create apps and websites while generating fully functional frontends and backends. Our embedded AI suggests optimal database fields and generates contextual sample data removing hours of effort. Plus, easily integrate AI features to enhance user experiences. Whether youâ€™re building a polished MVP or scaling your vision, our platform empowers you to build smarter and faster than ever before.
                    extra:
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - flex
                              - flex-wrap
                              - items-center
                              - gap-6
                          components:
                            - uesio/io.image:
                                file: uesio/web.logos
                                filepath: files/openai.svg
                                height: 19
                            - uesio/io.image:
                                uesio.styleTokens:
                                  root:
                                    - mb-0.5
                                file: uesio/web.logos
                                filepath: files/claude.svg
                                height: 15
                            - uesio/io.image:
                                uesio.styleTokens:
                                  root:
                                    - mt-0.5
                                file: uesio/web.logos
                                filepath: files/stabilityai.svg
                                height: 13
                            - uesio/io.group:
                                uesio.styleTokens:
                                  root:
                                    - gap-x-[1px]
                                    - mt-[1px]
                                    - auto-cols-max
                                    - items-center
                                components:
                                  - uesio/io.image:
                                      uesio.styleTokens:
                                        root:
                                          - -mb-0
                                          - -mt-0
                                      file: uesio/web.logos
                                      filepath: files/bedrock_brain.svg
                                      height: 20
                                  - uesio/io.image:
                                      uesio.styleTokens:
                                        root:
                                          - -mb-0
                                          - -mt-0
                                      file: uesio/web.logos
                                      filepath: files/bedrock_text.svg
                                      height: 11
                    actions:
                      - uesio/io.button:
                          uesio.variant: uesio/web.cta_primary
                          text: Get started
                          icon: call_made
                          signals:
                            - signal: route/REDIRECT
                              path: https://studio.$Site{domain}/signup
              image:
                - uesio/io.tile:
                    uesio.variant: uesio/web.accordion_image
                    uesio.classes:
                      selected:
                        - type: mergeValue
                          value: true
                          sourceValue: true
                    content:
                      - uesio/io.image:
                          file: uesio/web.screenshots
                          filepath: files/ai_files.png
          - uesio/sitekit.section_hero:
              uesio.variant: uesio/web.cta
              category: Security
              title: Mitigate attack surfaces with enterprise-grade security
              subtitle: Includes enterprise-grade security with granular, multilayered security controls. Administrators can define precise access levels through sophisticated permission sets and profiles, controlling user interactions down to individual field permissions. This approach ensures comprehensive data protection while maintaining organizational flexibility.
          - uesio/sitekit.section_banner:
              uesio.variant: uesio/web.default
              content:
                - uesio/web.feature_item:
                    title: Object, field & record level security
                - uesio/web.feature_item:
                    title: Bug-free production
                - uesio/web.feature_item:
                    title: AWS compliant
                - uesio/web.feature_item:
                    title: User profiles & permissions
                - uesio/web.feature_item:
                    title: Instantaneous rollbacks
          - uesio/core.view:
              uesio.id: savings
              view: uesio/web.savings
          - uesio/core.view:
              uesio.id: testimonials
              view: uesio/web.testimonials
          - uesio/core.view:
              uesio.id: personal_demo
              view: uesio/web.personal_demo
          - uesio/core.view:
              view: uesio/web.footer

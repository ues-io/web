name: home
definition:
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/web.page
        trackScrolling: true
        header:
          - uesio/core.view:
              view: uesio/web.header
        content:
          - uesio/sitekit.section_hero:
              uesio.variant: uesio/web.main_home
              category: No-Code & Pro-Code
              title: Build applications fast, with or without code
              subtitle: Keep what you build. Open source, run anywhere, no lock-in. Ever.
              actions:
                - uesio/io.button:
                    uesio.variant: uesio/web.cta_primary
                    text: Get started
                    icon: call_made
                    signals:
                      - signal: route/REDIRECT
                        path: https://studio.$Site{domain}/signup
                - uesio/io.button:
                    uesio.variant: uesio/web.cta_secondary
                    text: View features
                    signals:
                      - signal: route/NAVIGATE
                        path: features
              image:
                - uesio/io.image:
                    file: uesio/web.screenshots
                    filepath: files/app_icon_color.png
                    intrinsicHeight: 1422
                    intrinsicWidth: 2410
          - uesio/web.feature_banner:
          - uesio/sitekit.section_hero:
              uesio.variant: uesio/web.cta
              category: Generative AI
              title: Automatically build custom apps with GenAI
              subtitle: Get up and running in minutes with our App Kit and Site Kit starter templates.
              actions:
                - uesio/core.view:
                    uesio.id: generate
                    view: uesio/web.generate
          - uesio/web.logo_banner:
          - uesio/core.view:
              uesio.id: features_accordion
              view: uesio/web.features_accordion
          - uesio/core.view:
              uesio.id: use_cases_slider
              view: uesio/web.use_cases_slider
          - uesio/sitekit.section_split:
              uesio.variant: uesio/web.main
              uesio.styleTokens:
                content:
                  - bg-white
                  - -ml-[2000px]
                  - pl-[2000px]
              content:
                - uesio/sitekit.hero:
                    uesio.variant: uesio/web.cta_left
                    category: Artificial Intelligence
                    title: Let our AI features do the heavy lifting
                    subtitle: Create apps and websites with a simple prompt. Just describe what you want and ues.io will make it so. Our built-in AI suggests a data structure, builds a user interface, and even generates sample data. In addition to building with AI, you can integrate AI features into your own user experiences.
                    extra:
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - flex
                              - flex-wrap
                              - items-center
                              - gap-6
                          components:
                            - uesio/io.image:
                                file: uesio/web.logos
                                filepath: files/openai.svg
                                height: 19
                            - uesio/io.image:
                                uesio.styleTokens:
                                  root:
                                    - mb-0.5
                                file: uesio/web.logos
                                filepath: files/claude.svg
                                height: 15
                            - uesio/io.image:
                                uesio.styleTokens:
                                  root:
                                    - mt-0.5
                                file: uesio/web.logos
                                filepath: files/stabilityai.svg
                                height: 13
                            - uesio/io.group:
                                uesio.styleTokens:
                                  root:
                                    - gap-x-[1px]
                                    - mt-[1px]
                                    - auto-cols-max
                                    - items-center
                                components:
                                  - uesio/io.image:
                                      uesio.styleTokens:
                                        root:
                                          - -mb-0
                                          - -mt-0
                                      file: uesio/web.logos
                                      filepath: files/bedrock_brain.svg
                                      height: 20
                                  - uesio/io.image:
                                      uesio.styleTokens:
                                        root:
                                          - -mb-0
                                          - -mt-0
                                      file: uesio/web.logos
                                      filepath: files/bedrock_text.svg
                                      height: 11
                    actions:
                      - uesio/io.button:
                          uesio.variant: uesio/web.cta_primary
                          text: Get started
                          icon: call_made
                          signals:
                            - signal: route/REDIRECT
                              path: https://studio.$Site{domain}/signup
              image:
                - uesio/io.tile:
                    uesio.variant: uesio/web.accordion_image
                    uesio.classes:
                      selected:
                        - type: mergeValue
                          value: true
                          sourceValue: true
                    content:
                      - uesio/io.image:
                          file: uesio/web.screenshots
                          filepath: files/ai_files.png
          - uesio/sitekit.section_hero:
              uesio.variant: uesio/web.cta
              category: Security
              title: Mitigate attack surfaces with enterprise-grade security
              subtitle: Ensure data protection without sacrificing flexibility using our sophisticated security controls at the object, field and record level. Administrators can define access levels for their users through permission sets and profiles, controlling user interactions precisely.
          - uesio/sitekit.section_banner:
              uesio.variant: uesio/web.default
              content:
                - uesio/web.feature_item:
                    title: Object, field & record level security
                - uesio/web.feature_item:
                    title: Bug-free production
                - uesio/web.feature_item:
                    title: AWS compliant
                - uesio/web.feature_item:
                    title: User profiles & permissions
                - uesio/web.feature_item:
                    title: Instantaneous rollbacks
          - uesio/core.view:
              uesio.id: savings
              view: uesio/web.savings
          - uesio/core.view:
              uesio.id: testimonials
              view: uesio/web.testimonials
          - uesio/core.view:
              uesio.id: personal_demo
              view: uesio/web.personal_demo
          - uesio/core.view:
              view: uesio/web.footer

name: pricing
definition:
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/web.page
        trackScrolling: true
        header:
          - uesio/core.view:
              view: uesio/web.header
        content:
          - uesio/sitekit.section_hero:
              uesio.variant: uesio/web.main
              uesio.styleTokens:
                sectionRoot:
                  - pb-40
              category: Pricing
              title: Pricing to suit any business need
              subtitle: Only pay for usage once your app is live and your users are engaging. Our usage-based pricing is a fraction of the cost compared to per user pricing. Developing apps in the studio is always free.
          - uesio/sitekit.section:
              innerVariant: uesio/sitekit.section_inner_content
              uesio.styleTokens:
                root:
                  - border-b-1
                  - border-zinc-300
                  - bg-zinc-50
              content:
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - grid
                        - justify-center
                        - xl:grid-cols-[repeat(4,minmax(0px,280px))]
                        - md:grid-cols-[repeat(2,minmax(0px,280px))]
                        - grid-cols-[minmax(0px,280px)]
                        - gap-4
                        - -mb-60
                    components:
                      - uesio/web.pricing_item:
                          title: Free
                          subtitle: For start-ups
                          price: 0
                          icon: directions_walk
                          cta_text: Create a free account
                          content:
                            - uesio/io.box:
                                uesio.styleTokens:
                                  root:
                                    - mb-4
                                components:
                                  - uesio/web.benefit_item:
                                      benefit: Data Records
                                      amount: 20K
                                  - uesio/web.benefit_item:
                                      benefit: Transactions
                                      amount: 10K
                                  - uesio/web.benefit_item:
                                      benefit: File Downloads
                                      amount: 2GB
                                  - uesio/web.benefit_item:
                                      benefit: Storage
                                      amount: 500MB
                                  - uesio/web.benefit_item:
                                      benefit: Site
                                      amount: "1"
                                  - uesio/web.benefit_item:
                                      benefit: ""
                                      amount: Unlimited Users
                            - uesio/io.box:
                                components:
                                  - uesio/web.minor_benefit_item:
                                      benefit: 90 Day Access
                                  - uesio/web.minor_benefit_item:
                                      benefit: Community Support
                                  - uesio/web.minor_benefit_item:
                                      benefit: App Kit
                                  - uesio/web.minor_benefit_item:
                                      benefit: AI Kit
                                  - uesio/web.minor_benefit_item:
                                      benefit: Site Kit
                                  - uesio/web.minor_benefit_item:
                                      benefit: Teams
                      - uesio/web.pricing_item:
                          title: Go
                          subtitle: For small businesses
                          price: 100
                          icon: directions_run
                          cta_text: Get started
                          content:
                            - uesio/io.box:
                                uesio.styleTokens:
                                  root:
                                    - mb-4
                                components:
                                  - uesio/web.benefit_item:
                                      benefit: Data Records
                                      amount: 500K
                                  - uesio/web.benefit_item:
                                      benefit: Transactions
                                      amount: 100K
                                  - uesio/web.benefit_item:
                                      benefit: File Downloads
                                      amount: 20GB
                                  - uesio/web.benefit_item:
                                      benefit: Storage
                                      amount: 10GB
                                  - uesio/web.benefit_item:
                                      benefit: Sites
                                      amount: "5"
                                  - uesio/web.benefit_item:
                                      benefit: ""
                                      amount: Unlimited Users
                            - uesio/io.box:
                                components:
                                  - uesio/web.minor_benefit_item:
                                      benefit: All Free Plan Benefits
                                  - uesio/web.minor_benefit_item:
                                      benefit: Community Support
                                  - uesio/web.minor_benefit_item:
                                      benefit: 1 Integration
                                  - uesio/web.minor_benefit_item:
                                      benefit: Custom Subdomain
                                  - uesio/web.minor_benefit_item:
                                      benefit: Custom Components
                                  - uesio/web.minor_benefit_item:
                                      benefit: Marketplace Access
                      - uesio/web.pricing_item:
                          title: Grow
                          subtitle: For most business use cases
                          price: 500
                          icon: directions_bike
                          cta_text: Get started
                          content:
                            - uesio/io.box:
                                uesio.styleTokens:
                                  root:
                                    - mb-4
                                components:
                                  - uesio/web.benefit_item:
                                      benefit: Data Records
                                      amount: 1.5M
                                  - uesio/web.benefit_item:
                                      benefit: Transactions
                                      amount: 1M
                                  - uesio/web.benefit_item:
                                      benefit: File Downloads
                                      amount: 60GB
                                  - uesio/web.benefit_item:
                                      benefit: Storage
                                      amount: 250GB
                                  - uesio/web.benefit_item:
                                      benefit: Sites
                                      amount: "10"
                                  - uesio/web.benefit_item:
                                      benefit: ""
                                      amount: Unlimited Users
                            - uesio/io.box:
                                components:
                                  - uesio/web.minor_benefit_item:
                                      benefit: All Go Plan Benefits
                                  - uesio/web.minor_benefit_item:
                                      benefit: 24H Support SLA
                                  - uesio/web.minor_benefit_item:
                                      benefit: 10 Integrations
                                  - uesio/web.minor_benefit_item:
                                      benefit: Bot Workflows
                                  - uesio/web.minor_benefit_item:
                                      benefit: Test Framework
                                  - uesio/web.minor_benefit_item:
                                      benefit: Billing & Licensing
                      - uesio/web.pricing_item:
                          title: Pro
                          subtitle: For mission critical sites
                          price: 5000
                          icon: motorcycle
                          cta_text: Get started
                          content:
                            - uesio/io.box:
                                uesio.styleTokens:
                                  root:
                                    - mb-4
                                components:
                                  - uesio/web.benefit_item:
                                      benefit: Data Records
                                      amount: 3M
                                  - uesio/web.benefit_item:
                                      benefit: Transactions
                                      amount: 5M
                                  - uesio/web.benefit_item:
                                      benefit: File Downloads
                                      amount: 1TB
                                  - uesio/web.benefit_item:
                                      benefit: Storage
                                      amount: 1TB
                                  - uesio/web.benefit_item:
                                      benefit: Sites
                                      amount: "100"
                                  - uesio/web.benefit_item:
                                      benefit: ""
                                      amount: Unlimited Users
                            - uesio/io.box:
                                components:
                                  - uesio/web.minor_benefit_item:
                                      benefit: All Grow Plan Benefits
                                  - uesio/web.minor_benefit_item:
                                      benefit: 12H Support SLA
                                  - uesio/web.minor_benefit_item:
                                      benefit: 100 Integrations
                                  - uesio/web.minor_benefit_item:
                                      benefit: BYO Domains
                                  - uesio/web.minor_benefit_item:
                                      benefit: Free CRM
                                  - uesio/web.minor_benefit_item:
                                      benefit: On Premise Option
                - uesio/sitekit.hero:
                    uesio.variant: uesio/web.cta_left
                    category: Transparent
                    title: Honest, scalable pricing models
                    subtitle: Our pricing model is refreshingly straightforward and designed to grow with your business needs. Unlike traditional per-user pricing, we charge based on actual platform usage, ensuring you only pay for the resources and capabilities you consume. This transparent, scalable approach means you can expand your applications and infrastructure without worrying about escalating user-based subscription costs, providing maximum flexibility and value for businesses of all sizes.
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - grid
                        - md:grid-cols-2
                        - grid-cols-1
                        - gap-6
                        - group
                    components:
                      - uesio/web.pricing_model_item:
                          title: Free to Play
                          description: We believe that you should be able to develop your software application ideas for FREE in the ues.io Studio development environment for as long as it takes. You only start incurring costs on a pay as you go basis once you application is live in production and your users are engaging.
                          selected: true
                      - uesio/web.pricing_model_item:
                          title: Local Development
                          description: Run ues.io locally on your own machine. SaaS when you want it to be, run it your self when you don't. Try developing on other low-code platforms without an internet connection, and you'll be in trouble fast.
                      - uesio/web.pricing_model_item:
                          title: Open Source
                          description: All our code is open source under the MIT license. Keep what you make with no vendor lock-in. Become part of our open source community and contributer network.
                      - uesio/web.pricing_model_item:
                          title: Self-hosting Option
                          description: Run ues.io on your own infrastruction with no phone-home schenanigans. You have complete control of your implementation. Make use of your world class support to get your implementation started.
          - uesio/core.view:
              uesio.id: testimonials
              view: uesio/web.testimonials
          - uesio/core.view:
              uesio.id: personal_demo
              view: uesio/web.personal_demo
          - uesio/core.view:
              view: uesio/web.footer

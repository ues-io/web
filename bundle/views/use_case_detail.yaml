name: use_case_detail
definition:
  wires:
    usecase:
      collection: uesio/cms.track
      fields:
        uesio/cms.name:
        uesio/cms.description:
        uesio/cms.slug:
        uesio/cms.hero_image:
        uesio/core.updatedat:
      conditions:
        - field: uesio/cms.slug
          value: $Param{slug}
  components:
    - uesio/io.viewlayout:
        uesio.variant: uesio/web.page
        trackScrolling: true
        header:
          - uesio/core.view:
              view: uesio/web.header
        content:
          - uesio/io.item:
              wire: usecase
              components:
                - uesio/sitekit.section_hero:
                    uesio.variant: uesio/web.main
                    uesio.styleTokens:
                      sectionRoot:
                        - pb-40
                      actions:
                        - mt-0
                    category: Use Case
                    title: ${uesio/cms.name}
                    subtitle: ${uesio/cms.description}
                - uesio/sitekit.section:
                    innerVariant: uesio/sitekit.section_inner_content
                    uesio.styleTokens:
                      root:
                        - bg-gradient-to-b
                        - from-zinc-50
                    content:
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - grid
                              - justify-center
                              - grid-cols-[minmax(0px,900px)]
                              - -mt-60
                          components:
                            - uesio/io.box:
                                uesio.styleTokens:
                                  root:
                                    - bg-[url($UserFile{uesio/cms.hero_image})]
                                    - bg-zinc-50
                                    - w-full
                                    - md:h-96
                                    - h-56
                                    - bg-cover
                                    - mb-12
                                uesio.display:
                                  - type: hasValue
                                    value: $UserFile{uesio/cms.hero_image})
                            - uesio/io.box:
                                uesio.styleTokens:
                                  root:
                                    - text-center
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/web.cta_secondary
                                      icon: arrow_back
                                      text: Back to use cases
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: usecases
          - uesio/core.view:
              view: uesio/web.footer
  params:
    slug:
      type: TEXT
      required: true

name: ai_hero
definition:
  components:
    - uesio/sitekit.section_split:
        uesio.variant: uesio/web.cta_left
        content:
          - uesio/sitekit.hero:
              uesio.variant: uesio/web.cta_left
              category: Artificial Intelligence
              title: Let our AI features do the heavy lifting
              subtitle: Create apps and websites with a simple prompt. Just describe what you want and ues.io will make it so. Our built-in AI suggests a data structure, builds a user interface, and even generates sample data. In addition to building with AI, you can integrate AI features into your own user experiences.
              extra:
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - flex
                        - flex-wrap
                        - items-center
                        - gap-6
                    components:
                      - uesio/io.image:
                          file: uesio/web.logos
                          filepath: files/openai.svg
                          height: 19
                      - uesio/io.image:
                          uesio.styleTokens:
                            root:
                              - mb-0.5
                          file: uesio/web.logos
                          filepath: files/claude.svg
                          height: 15
                      - uesio/io.image:
                          uesio.styleTokens:
                            root:
                              - mt-0.5
                          file: uesio/web.logos
                          filepath: files/stabilityai.svg
                          height: 13
                      - uesio/io.group:
                          uesio.styleTokens:
                            root:
                              - gap-x-[1px]
                              - mt-[1px]
                              - auto-cols-max
                              - items-center
                          components:
                            - uesio/io.image:
                                uesio.styleTokens:
                                  root:
                                    - -mb-0
                                    - -mt-0
                                file: uesio/web.logos
                                filepath: files/bedrock_brain.svg
                                height: 20
                            - uesio/io.image:
                                uesio.styleTokens:
                                  root:
                                    - -mb-0
                                    - -mt-0
                                file: uesio/web.logos
                                filepath: files/bedrock_text.svg
                                height: 11
              actions:
                - uesio/io.button:
                    uesio.variant: uesio/web.cta_primary
                    text: Get started
                    icon: call_made
                    signals:
                      - signal: route/REDIRECT
                        path: https://studio.$Site{domain}/signup
        image:
          - uesio/io.image:
              file: uesio/web.screenshots
              filepath: files/ai_files.png

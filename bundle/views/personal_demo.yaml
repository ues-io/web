name: personal_demo
definition:
  components:
    - uesio/sitekit.section:
        content:
          - uesio/sitekit.hero:
              uesio.variant: uesio/web.cta_dark
              category: Personal Demo
              title: Schedule an in person demo
              subtitle: Experience the power of our platform firsthand by scheduling an in-person demo. Our team will guide you through its features and capabilities tailored to your specific needs.
              actions:
                - uesio/io.button:
                    uesio.variant: uesio/web.cta_secondary
                    text: Schedule a demo
                    signals:
                      - signal: route/NAVIGATE
                        path: demo

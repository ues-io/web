name: main
label: Main
extends: uesio/sitekit.default
definition:
  uesio.styleTokens:
    root:
      - gap-8
      - justify-items-center
      - text-center
    category:
      - font-[Gosha]
      - text-black/90
      - font-bold
      - text-[#EC6940]
      - text-xs
      - lg:text-sm
      - uppercase
    title:
      - font-normal
    subtitle:
      - font-light
      - text-zinc-500
      - lg:text-lg
      - md:text-base
      - text-sm
    actions:
      - gap-4
      - mt-6
    imagewrapper:
      - mt-10
      - xl:-mx-0
      - lg:-mx-6
      - md:-mb-52
      - -mb-36
      - -mx-8
      - p-2
      - rounded
      - bg-gradient-to-tr
      - from-zinc-400/20
      - to-zinc-200/10
    image:
      - rounded-sm
      - overflow-hidden
      - shadow-xl
      - bg-white
